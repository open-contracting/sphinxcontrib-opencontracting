name: CI
on: [push, pull_request]
jobs:
  build:
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        python-version: [3.6, 3.7, 3.8, 3.9, pypy-3.7]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      # https://github.com/actions/cache/blob/main/examples.md#using-a-script-to-get-cache-location
      - id: pip-cache
        run: python -c "from pip._internal.locations import USER_CACHE_DIR; print('::set-output name=dir::' + USER_CACHE_DIR)"
      - uses: actions/cache@v1
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ${{ runner.os }}-pip-${{ hashFiles('**/setup.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - if: matrix.os == 'ubuntu-latest' && matrix.python-version == 'pypy-3.7'
        run: sudo apt install libxml2-dev libxslt-dev
      # https://www.lfd.uci.edu/~gohlke/pythonlibs/
      - if: matrix.os == 'windows-latest' && matrix.python-version == 'pypy-3.7'
        run: pip install https://download.lfd.uci.edu/pythonlibs/r4tycu3t/lxml-4.6.3-pp37-pypy37_pp73-win_amd64.whl
      - run: pip install .[test]
      - run: pytest -vv --cov sphinxcontrib
      - env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: coveralls --service=github
