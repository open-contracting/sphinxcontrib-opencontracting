name: CI
on: [push, pull_request]
jobs:
  build:
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        python-version: [3.6, 3.7, 3.8, 3.9, '3.10', pypy-3.7]
        exclude:
          # https://www.lfd.uci.edu/~gohlke/pythonlibs/ has no permalinks.
          - os: windows-latest
            python-version: pypy-3.7
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: setup.py
      - if: matrix.os == 'ubuntu-latest' && matrix.python-version == 'pypy-3.7'
        run: |
          sudo apt update
          sudo apt install libxml2-dev libxslt-dev
      - run: pip install .[test]
      # Avoid ImportWarning from YAML on PyPy 3.7. https://github.com/yaml/pyyaml/issues/534
      # requests-cache loads pyyaml if available. ocdsextensionregistry requires requests-cache. myst-parser requires pyyaml.
      - run: pytest -W error -W ignore::ImportWarning --cov sphinxcontrib.opencontracting
      - env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: coveralls --service=github
